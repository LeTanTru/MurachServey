		<h3 class="title">Survey</h3>
		<p>If you have a moment, we'd appreciate it if you would fill out
			this survey.</p>
		<form action="../home" method="post">
			<h3 class="title">Your information:</h3>

			<div class="mb-3">
				<label class="fw-bold label"> First Name </label> <input type="text"
					class="form-control" id="exampleInputEmail1" name="firstName"
					required aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label class="fw-bold label"> Last Name </label> <input type="text"
					required class="form-control" id="exampleInputEmail1"
					name="lastName" />
			</div>
			<div class="mb-3">
				<label class="fw-bold label"> Email </label> <input type="email"
					required class="form-control" id="exampleInputEmail1" name="Email" />
			</div>
			<div class="mb-3">
				<label class="fw-bold label"> Date Of Birth </label> <input required
					type="date" class="form-control" id="exampleInputEmail1"
					name="dateOfBirth" />
			</div>

			<h3 class="title">How did you hear about us?</h3>

			<div class="d-flex gap-2">
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault1"
						value="Search engine"> <label class="form-check-label"
						for="flexRadioDefault"> Search engine </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault2"
						value="Word of mouth"> <label class="form-check-label"
						for="flexRadioDefault"> Word of mouth </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault3"
						value="Social media"> <label class="form-check-label"
						for="flexRadioDefault"> Social media </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio"
						name="flexRadioDefault" id="flexRadioDefault4" value="Other">
					<label class="form-check-label" for="flexRadioDefault4">
						Other </label>
				</div>

			</div>

			<h3 class="title">Would you like to receive announcements about
				new CDs and special offers</h3>

			<div class="form-check">
				<input class="form-check-input" type="checkbox"
					value="YES, I'd like that" id="flexCheckDefault"
					name="flexCheckDefault"> <label class="form-check-label"
					for="flexCheckDefault"> YES, I'd like that </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox"
					value="YES, please send me email announcements"
					name="flexCheckDefault" id="flexCheckDefault2"> <label
					class="form-check-label" for="flexCheckDefault2"> YES,
					please send me email announcements </label>
			</div>

			<div class="mt-2 mb-2">
				<label class="fw-bold">Please contact me by: </label> <select
					class="form-select" style="max-width: 200px;" name="select">
					<option selected value="Email or postal email">Email or
						postal email</option>
					<option value="Phone">Phone</option>
					<option value="In person">In person</option>
				</select>
			</div>
			
			<button class="btn btn-primary">Submit</button>
		</form>
	</div>
